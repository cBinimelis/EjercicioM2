<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="min-vh-100">
    <header class="bg-primary py-3 text-center text-white">
      <h1>Contacto</h1>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row mt-5">
        <div class="col-12 col-lg-6">
          <h2>Formulario de Contacto</h2>
          <form id="contactForm">
            <div class="col-12 mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <label for="mail" class="form-label">Correo</label>
              <input
                class="form-control"
                type="email"
                name="mail"
                id="mail"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Resumen</h2>
          <div class="card card-body">
            <p id="nameR"><b>Nombre: </b></p>
            <p id="mailR"><b>Correo: </b></p>
            <p id="messageR"><b>Mensaje: </b></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="p-3 bg-dark fixed-bottom row text-white text-center">
      <h6>Siguenos en nuestras redes sociales</h6>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white">Facebook</a></li>
        <li class="nav-item"><a class="nav-link text-white">Twitter</a></li>
        <li class="nav-item"><a class="nav-link text-white">Instagram</a></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
